<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 模态框（Modal）插件方法</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <select id="mySelectVal01" onchange="SelectValChange01()" style="width: 150px">
        <option value="and"> and </option>;
        <option value="or"> or </option>;
        <option value="null"> null </option>;
    </select>
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        开始演示模态框
    </button>
</div>
<!-- 模态框（Modal）
data-backdrop="static"这个属性的意思是：当弹出模态框后，如果点击到模态框之外的地方，模态框不会关闭（默认的值是true，会关闭）。
-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
            </div>
            <div class="modal-title">
                <select id="mySelectVal02" onchange="SelectValChange02()" style="width: 150px">
                    <option value="and"> and </option>;
                    <option value="or"> or </option>;
                    <option value="null"> null </option>;
                </select>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">
    function SelectValChange01() {
        if ($("#mySelectVal01").val()=="or"){
            //$("#mySelectVal02 option[ value='or']").attr("selected", true);
            $("#mySelectVal02").find("option[value='or']").prop("selected",true);
            console.log($("#mySelectVal01").val()+":"+$("#mySelectVal02").val());
        }else if ($("#mySelectVal01").val()=="and") {
            // $("#mySelectVal02 option[ value='and']").attr("selected", true);
            $("#mySelectVal02").find("option[value='and']").prop("selected",true);
            console.log($("#mySelectVal01").val()+":"+$("#mySelectVal02").val());
        }else if ($("#mySelectVal01").val()=="null") {
            // $("#mySelectVal02 option[ value='null']").attr("selected", true);
            $("#mySelectVal02").find("option[value='null']").prop("selected",true);
            console.log($("#mySelectVal01").val()+":"+$("#mySelectVal02").val());
        }
        else{
            console.log("操作失败");
        }

    }
    function SelectValChange02() {
        if ($("#mySelectVal02").val()=="or"){
            $("#mySelectVal01").find("option[value='or']").prop("selected",true);
            console.log($("#mySelectVal01").val()+":"+$("#mySelectVal02").val());
        }else if ($("#mySelectVal02").val()=="and") {
            $("#mySelectVal01").find("option[value='and']").prop("selected",true);
            console.log($("#mySelectVal01").val()+":"+$("#mySelectVal02").val());
        }else if ($("#mySelectVal02").val()=="null") {
            $("#mySelectVal01").find("option[value='null']").prop("selected",true);
            console.log($("#mySelectVal01").val()+":"+$("#mySelectVal02").val());
        }
        else{
            console.log("操作失败");
        }

    }
</script>
</body>
</html>
