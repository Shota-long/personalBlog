<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--响应式开发,自适应浏览器-->
    <mate name="viewport" content="width=device-width,initial-scale=1.0"></mate>
    <title th:replace="${title}">博客详情页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"/>
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{css/typo.css}">
    <!--<link rel="stylesheet" href="../static/css/animate.min.css"/>-->
    <!--animate.min.css CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../static/css/prism.css" th:href="@{/css/prism.css}"/>
</head>
<body>
<!--顶部导航栏-->
<nav th:fragment="menu(n)" class="ui inverted attached segment me-padding-nav">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="item" th:classappend="${n==1} ? 'active'"><i class="home icon" style="border: 0"></i>首页</a>
            <a href="#" class="item" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" class="item" th:classappend="${n==3} ? 'active'"> <i class="target icon"></i>标签</a>
            <a href="#" class="item" th:classappend="${n==4} ? 'active'"> <i class="clone icon"></i>归档</a>
            <a href="#" class="item" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right item ">
                <div class="ui icon input">
                    <input type="text" placeholder="Search..."/>
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment me-padded-tag-massive">
    <div class="ui center aligned container">
        <!--默认分为16小格-->
        <div class="ui inverted divided stackable grid">
            <div class="two wide column">
                <div class="ui invert link list">
                    <div class="item">
                        <img src="../../static/images/Avatar.jpg" th:src="@{/images/Avatar.jpg}" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header me-opacity-mini me-text-thin me-text-space">最新博客</h4>
                <div class="ui inverted link list me-opacity-mini">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header me-opacity-mini me-text-thin me-text-space">联系方式</h4>
                <div class="ui inverted link list">
                    <p class="me-opacity-mini me-text-thin me-text-space">Email:&nbsp;lls1350767625@163.com</p>
                    <p class="me-opacity-mini me-text-thin me-text-space">QQ:&nbsp;1350767625</p>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header me-text-thin me-text-space me-opacity-mini">最新博客</h4>
                <p class="me-text-thin me-text-space me-opacity-mini">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
            </div>
        </div>
        <div class="ui inverted section divider "></div>
        <p class="me-text-thin me-text-space me-text-lined me-opacity-mini">Copyright © 2020 &nbsp;&nbsp;<span>Author: Lonson</span></p>
    </div>
</footer>

<!--script-->
<th:block th:fragment="script">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/js/prism.js" th:src="@{/js/prism.js}"></script>
    <!--平滑滚动-->
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
</th:block>
</body>
</html>
