<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/adminFragment :: head(~{::title})">
    <meta charset="UTF-8">
    <!--响应式开发-->
    <mate name="viewport" content="width=device-width,initial-scale=1.0"></mate>
    <title>后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/static/css/me.css}"/>
    <!--引入markdown编辑器-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css">
</head>
<body style="background-color:#fffbe4">
<!--顶部导航栏-->
<nav th:replace="/common/adminFragment :: menu(0)" class="ui inverted attached segment me-padding-nav">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="item"><i class="home icon" style="border: 0"></i>首页</a>
            <a href="#" class="item"><i class="idea icon"></i>分类</a>
            <a href="#" class="item"> <i class="target icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui medium circular image" src="../../static/images/Avatar.jpg">
                        Lonson
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <a href="#" class="teal active item">发布</a>
        <a href="#" class="item">列表</a>
    </div>
</div>
<!--中间部分-->
<div class="my-container-small me-padded-tag-big">
    <div class="container">
        <form action="#" method="post" class="ui form">
            <div class="ui fields">
                <div class="ui field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="原创"/>
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="text" name="title" placeholder="标题" required="required"/>
            </div>
            <div class="ui field">
                <div id="test-editor" style="z-index: 1 !important;">
                    <textarea placeholder="内容" name="content" style="display: none" required="required"></textarea>
                </div>
            </div>
            <div class="two ui fields">
                <div class="ui field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">类别</label>
                        <div class="ui selection multiple search dropdown">
                            <input type="hidden" name="type"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">类别</div>
                            <div class="menu">
                                <div class="item">错误日志</div>
                                <div class="item">开发手册</div>
                                <div class="item">论文</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui selection multiple search dropdown">
                            <input type="hidden" name="type"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item">Java</div>
                                <div class="item">JavaScript</div>
                                <div class="item">CSS</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui inline fields">
                <div class="ui field">
                    <div class="ui checkbox">
                        <input type="checkbox" class="hidden" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="ui field">
                    <div class="ui checkbox">
                        <input type="checkbox" class="hidden" id="shareInfo" name="shareInfo">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="ui field">
                    <div class="ui checkbox">
                        <input type="checkbox" class="hidden" id="appreciate" name="appreciate">
                        <label for="appreciate">开启赞赏</label>
                    </div>
                </div>
                <div class="ui field">
                    <div class="ui checkbox">
                        <input type="checkbox" class="hidden" id="comment" name="comment">
                        <label for="comment">开启评论</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="ui field">
                <div class="ui right aligned container">
                    <button class="ui button" type="button" >返回</button>
                    <button class="ui secondary button" type="button">保存</button>
                    <button class="ui blue button" type="submit">发布</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<!--底部footer-->
<footer th:replace="/common/adminFragment :: footer" class="ui inverted vertical segment me-padded-tag-massive">
    <div class="ui center aligned container">
        <!--默认分为16小格-->
        <div class="ui inverted divided stackable grid">
            <div class="two wide column">
                <div class="ui invert link list">
                    <div class="item">
                        <img src="../../static/images/Avatar.jpg" th:src="@{/static/images/Avatar.jpg}" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header me-opacity-mini me-text-thin me-text-space">最新博客</h4>
                <div class="ui inverted link list me-opacity-mini">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header me-opacity-mini me-text-thin me-text-space">联系方式</h4>
                <div class="ui inverted link list">
                    <p class="me-opacity-mini me-text-thin me-text-space">Email:&nbsp;lls1350767625@163.com</p>
                    <p class="me-opacity-mini me-text-thin me-text-space">QQ:&nbsp;1350767625</p>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header me-text-thin me-text-space me-opacity-mini">最新博客</h4>
                <p class="me-text-thin me-text-space me-opacity-mini">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
            </div>
        </div>
        <div class="ui inverted section divider "></div>
        <p class="me-text-thin me-text-space me-text-lined me-opacity-mini">Copyright © 2020 &nbsp;&nbsp;<span>Author: Lonson</span></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/js/prism.js"/>
<!--平滑滚动-->
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

<script type="text/javascript">
    $(".ui.dropdown").dropdown();
</script>
<script type="text/javascript">
    $(function() {
        var editor = editormd("test-editor", {
            width  : "100%",
            height : 640,
            path   : "../../static/lib/editormd/lib/"
        });
    });
</script>
</body>
</html>
