    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css">
</head>
<body style="background-color:#fffbe4">
<!--顶部导航栏-->
<nav th:replace="/common/adminFragment :: menu(2)" class="ui inverted attached segment me-padding-nav">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">类型添加</h2>
            <a href="#" class="item"><i class="home icon" style="border: 0"></i>博客管理</a>
            <a href="#" class="active item"><i class="idea icon"></i>分类</a>
            <a href="#" class="item"> <i class="target icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui medium circular image" src="../../static/images/Avatar.jpg">
                        Lonson
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui right aligned container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/add}" class="teal active item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="item">列表</a>
        </div>
    </div>
</div>
<!--中间部分-->
<div class="my-container-small me-padded-tag-big">
    <div class="container">
        <form action="#" th:action="@{/admin/addType}" method="post" class="ui form">
            <div class="ui fields">
                <div class="ui left labeled action input">
                    <label class="ui compact teal basic label">类型</label>
                </div>
                <input type="text" name="typeName" placeholder="类型" required="required"/>
            </div>
            <br>
            <div class="ui field">
                <div class="ui right aligned container">
                    <button class="ui button" type="button" onclick="javascript :history.back(-1);">返回</button>
                    <button class="ui blue button" type="submit">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<!--底部footer-->
<footer th:replace="/common/adminFragment :: footer" class="ui inverted vertical segment me-padded-tag-massive">
    <div class="ui center aligned container">
        <!--默认分为16小格-->
        <div class="ui inverted divided stackable grid">
            <div class="two wide column">
                <div class="ui invert link list">
                    <div class="item">
                        <img src="../../static/images/Avatar.jpg" th:src="@{/static/images/Avatar.jpg}" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header me-opacity-mini me-text-thin me-text-space">最新博客</h4>
                <div class="ui inverted link list me-opacity-mini">
                    <a href="#" class="item">用户故事</a>

                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>

            </div>
            <div class="four wide column">
                <h4 class="ui inverted header me-opacity-mini me-text-thin me-text-space">联系方式</h4>
                <div class="ui inverted link list">
                    <p class="me-opacity-mini me-text-thin me-text-space">Email:&nbsp;lls1350767625@163.com</p>
                    <p class="me-opacity-mini me-text-thin me-text-space">QQ:&nbsp;1350767625</p>
                </div>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header me-text-thin me-text-space me-opacity-mini">最新博客</h4>
                <p class="me-text-thin me-text-space me-opacity-mini">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
            </div>
        </div>
        <div class="ui inverted section divider "></div>
        <p class="me-text-thin me-text-space me-text-lined me-opacity-mini">Copyright © 2020 &nbsp;&nbsp;<span>Author: Lonson</span></p>
    </div>
</footer>
